<div class="col-md-6 offset-md-3">
    <h3> Update Publication </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Sujet</label>
            <input type="text" class ="form-control" id = "sujet"
                [(ngModel)] = "publication.sujet" name = "sujet">
        </div>
    
        <div class="form-group">
            <label>Société</label>
            <input type="text" class ="form-control" id = "societe"
                [(ngModel)] = "publication.societe" name = "societe">
        </div>
    
        <div class="form-group">
            <label> Contact</label>
            <input type="text" class ="form-control" id = "contact"
                [(ngModel)] = "publication.contact" name = "contact">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
